<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="forms.css">
</head>
<body>

  <div class="text-5xl text-center pt-2">
    Library
  </div> 

  <button class="bg-blue-400 rounded text-white py-2 px-4 mx-auto block mt-10" id="book-btn">add book</button>



  <div class="w-full max-w-xs mx-auto hidden" id="book-form">
    <form class="book-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <span class="error text-red-600 text-semibold"></span>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
          Title
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
          Author
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="author" type="text" placeholder="Author" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="pages">
          Pages
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pages" type="number" placeholder="1" value="1" required>
      </div>
      <div class="flex items-center justify-busernameetween">
        <button id="form-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Add Book
        </button>
      </div>
    </form>
    </p>
  </div>

  <div class="container max-w-screen-md grid gap-4 grid-cols-4 mx-auto my-5 p-3 bg-yellow-200 shadow-md rounded-md" id="bookshelf">

    <div id="book" class="relative bg-blue-100 rounded shadow-lg h-40 text-center p-1 flex flex-col justify-around">
      <span class="hidden" id="read">false</span>
      <h1 class="text-2xl font-bold">Title</h1>
      <p class="text-md">Author Author</p>
      <p class="text-md">Pages: 69</p>
      <div class="bg-red-500 h-6 w-20 text-white rounded-lg mx-auto cursor-pointer" id="read-btn">read</div>
      <button class="absolute left-1 top-1 bg-red-500 rounded-md text-white block" id="remove-btn">remove</button>
    </div>

  </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
